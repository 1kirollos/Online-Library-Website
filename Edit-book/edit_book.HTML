<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" type="text/css" href="E:\FCAI\YEAR TWO\SECOND SEMESTER\Web\project\styles\edit_book.css">
</head>
<body>
    <main>
        <div class="Sign_UpBox">
            <h2>Edit Book</h2>
            <form action="#" method="post">
                <input type="text" id="title" name="title" value="Book Title">
                <input type="text" id="author" name="author" value="Author Name">
                <input type="file" id="bookCover" name="bookCover">
                <input type="file" id="bookFile" name="bookFile">
                <input type="number" id="buyingPrice" name="buyingPrice" value="10">
                <input type="number" id="borrowingPrice" name="borrowingPrice" value="5">
                <textarea id="description" name="description" rows="4">Book Description</textarea>
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </main>
